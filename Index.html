<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo(a)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      height: 100vh;
    }

    .user-name-display {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #0077ff;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 1000;
      display: none;
      max-width: 300px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #005ec2;
    }

    .greeting {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #listaObjetivos {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
      text-align: left;
    }

    #listaObjetivos li {
      background-color: #e8f0fe;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    /* Container para os botões ficar lado a lado */
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="user-name-display" id="userNameCorner"></div>

  <div class="container" id="telaInicial">
    <div class="card">
      <h2>Olá, seja bem-vindo(a)!</h2>
      <p>Insira seu nome abaixo:</p>
      <input type="text" id="nomeUsuario" placeholder="Digite seu nome aqui..." />
      <button onclick="mostrarSaudacao()">Confirmar</button>
      <div class="greeting" id="mensagemSaudacao"></div>
    </div>
  </div>

  <div class="container" id="telaObjetivos" style="display: none;">
    <div class="card">
      <h2>Meus objetivos</h2>
      <p>Você pode adicionar até 5 objetivos:</p>
      <input type="text" id="inputObjetivo" placeholder="Digite seu objetivo ou projeto" />
      <div class="btn-group">
        <button onclick="adicionarObjetivo()" id="btnAdicionar">Adicionar</button>
        <button onclick="concluirObjetivos()" id="btnConcluir">Concluir</button>
      </div>
      <ul id="listaObjetivos"></ul>
    </div>
  </div>

  <script>
    function mostrarSaudacao() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const nomeNoCanto = document.getElementById("userNameCorner");
      const saudacao = document.getElementById("mensagemSaudacao");

      if (nome === "") {
        saudacao.textContent = "Por favor, insira um nome válido.";
      } else {
        localStorage.setItem("nomeUsuario", nome);

        nomeNoCanto.style.display = "block";
        atualizarResumo();

        document.getElementById("telaInicial").style.display = "none";
        document.getElementById("telaObjetivos").style.display = "flex";

        carregarObjetivos();
      }
    }

    function carregarObjetivos() {
      const objetivos = JSON.parse(localStorage.getItem("objetivos")) || [];
      const lista = document.getElementById("listaObjetivos");

      lista.innerHTML = "";
      objetivos.forEach((obj) => {
        const li = document.createElement("li");
        li.textContent = obj;
        lista.appendChild(li);
      });

      document.getElementById("btnAdicionar").disabled = objetivos.length >= 5;
    }

    function adicionarObjetivo() {
      const input = document.getElementById("inputObjetivo");
      const texto = input.value.trim();
      if (texto === "") return;

      let objetivos = JSON.parse(localStorage.getItem("objetivos")) || [];
      if (objetivos.length >= 5) return;

      objetivos.push(texto);
      localStorage.setItem("objetivos", JSON.stringify(objetivos));
      input.value = "";
      carregarObjetivos();
    }

    function concluirObjetivos() {
      // Esconde toda a área do meio (telaObjetivos)
      document.getElementById("telaObjetivos").style.display = "none";

      // Mostra o nome e objetivos no canto
      document.getElementById("userNameCorner").style.display = "block";
      atualizarResumo();
    }

    function atualizarResumo() {
      const nome = localStorage.getItem("nomeUsuario") || "";
      const objetivos = JSON.parse(localStorage.getItem("objetivos")) || [];
      const container = document.getElementById("userNameCorner");

      let html = `<strong>${nome}</strong><br><br>Objetivos:<ul style="list-style: inside; padding-left: 0; margin-top: 8px;">`;
      objetivos.forEach(obj => {
        html += `<li>${obj}</li>`;
      });
      html += "</ul>";

      container.innerHTML = html;
    }

    window.onload = function () {
      const nomeSalvo = localStorage.getItem("nomeUsuario");
      if (nomeSalvo) {
        document.getElementById("userNameCorner").style.display = "block";
        atualizarResumo();
        document.getElementById("telaInicial").style.display = "none";
        document.getElementById("telaObjetivos").style.display = "flex";
        carregarObjetivos();
      }
    };
  </script>
</body>

</html>
